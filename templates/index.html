<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Prediksi Penjualan</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Prediksi Penjualan Berdasarkan Iklan</h1>
    <form method="POST">
      <label>TV</label>
      <input type="number" step="0.01" name="tv" required>

      <label>Radio</label>
      <input type="number" step="0.01" name="radio" required>

      <label>Newspaper</label>
      <input type="number" step="0.01" name="newspaper" required>

      <button type="submit">Prediksi</button>
    </form>

    {% if prediction %}
      <div class="result">
        <h2>Hasil Prediksi: {{ prediction | round(2) }}</h2>
        <img src="{{ url_for('static', filename='sales_plot.png') }}" alt="Grafik Prediksi">
      </div>
    {% endif %}
  </div>
</body>
</html>
